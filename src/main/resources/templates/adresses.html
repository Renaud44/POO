<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <title>Adresses</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="container mt-4">
    <h1 class="mb-4">Les diffÃ©rentes adresses</h1>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="h5 mb-0">Liste des adresses</h2>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <th>Contenu</th>
                    <th>Auteur</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="address : ${allAddresses}">
                    <td th:text="${address.content}"></td>
                    <td th:text="${address.auteur}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
